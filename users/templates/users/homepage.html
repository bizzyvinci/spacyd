{% extends 'users/header.html' %}
{% block content %}
{% if user.is_authenticated %}
  <h5>Hello {{user.username}}</h5>
  <p>
    Go to
    <a href="{% url 'app:store' %}">Store</a>
  </p>
{% else %}
  <h5>
    Please 
    <a href="{% url 'users:login' %}">Login</a>,
    or
    <a href="{% url 'users:register' %}">Register</a>
  </h5>
{% endif %}
{% endblock content %}
